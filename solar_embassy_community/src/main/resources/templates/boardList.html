<!-- xmlns:th="http://www.thymeleaf.org"

layout:decorate="~{/layout}"> -->

<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">
    <style>
        #user_info_bgc1 {
            margin-left: 2.5%;
            margin-top: 5px;
            background-color: #D1EDE1;
            width: 95%;
            height: 1500px;
            border-radius: 10px;
            position: relative;
        }

        #user_info_bgc2 {
            margin-top: 30px;
            margin-bottom: 40px;
            background-color: #FFC2C3;
            width: 40%;
            height: 30%;
            border-radius: 10px;
            display: inline-block;

        }

        #user_info_bgc3 {
            margin-top: 30px;
            margin-left: 10%;
            margin-bottom: 40px;
            background-color: #FFC2C3;
            width: 40%;
            height: 30%;
            border-radius: 10px;
            display: inline-block;

        }

        #SE_contents {
            height: 3010px;
            background-color: #D1EDE1;
        }

        #SE_content22 {
            background-color: #D1EDE1;
            height: max-content;
        }
        #SE_footer{
            position: relative;
            top: 1800px;

        }


    </style>
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">
    <th:block th:insert="/mainImg"></th:block>
    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div id="SE_content22">  <!--컨텐츠 img영역. SE_content2에 background에 이미지를 삽입하는 방식으로 제작.-->
                <th:block th:if="${galaxyNo==3}" th:insert="/galaxy/autoGalaxyNavbar"></th:block>
                <div id="user_info_bgc1" class="pt-1">
                    <div>
                        <h1 class="mx-5 my-5 border-bottom-0"><strong><span th:text="${galaxy.galName}"></span>갤럭시</strong></h1>
                    </div>
                    <div class="text-center">
                        <div id="user_info_bgc2" class="">

                            <h2 class="mt-3">(일간 추천을 가장 많이받은 게시글?)</h2>
                        </div>

                        <div id="user_info_bgc3" class="">
                            <h2 class="mt-3">(주간 추천을 가장 많이받은 게시글?)</h2>

                        </div>
                    </div>

                    <div id="boardList_table_btn" class="mb-2">
                        <button class="btn btn-outline-dark btn-lg" type="button">전체글</button>
                        <a th:href="'/board/boardWrite.do?galaxyNo='+${galaxyNo}"
                           class="float-end btn btn-outline-dark btn-lg">글 쓰기</a>
                    </div>

                    <div id="boardList_table">
                        <table class="table table-light">
                            <colgroup>
                                <col style="width:max-content">
                                <col style="width:max-content">
                                <col style="width:max-content">
                                <col style="width:max-content">
                                <col style="width:max-content">
                                <col style="width:max-content">
                                <col style="width:max-content">
                            </colgroup>
                            <thead class="table-success">
                            <tr>
                                <th scope="col" class="text-center">글번호</th>
                                <th scope="col" class="text-center">구분(주제)</th>
                                <th scope="col" class="text-center">제목</th>
                                <th scope="col" class="text-center">작성자</th>
                                <th scope="col" class="text-center">추천수</th>
                                <th scope="col" class="text-center">조회수</th>
                                <th scope="col" class="text-center">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.size(list)} > 0" th:each="list_n:${list}" class="text-center">
                                <td th:text="${list_n.boardNo}"></td>
                                <td class="title">
                                    <a href="/board/boardDetail?boardNo=" th:attrappend="href=${list_n.boardNo}"
                                       th:text="${list_n.boardTag}" style="color:#000;"></a>
                                </td>
                                <td th:text="${list_n.title}" th:onclick="location.href=[[@{'/board/boardDetail?boardNo={boardNo}' (boardNo=${list_n.boardNo})}]]" style="cursor: pointer"></td>
                                <td th:text="${list_n.user.nickname}"></td>
                                <td th:text="${(list_n.likes ==null)?0:list_n.likes}"></td>
                                <td th:text="${(list_n.views ==null)?0:list_n.views}"></td>
                                <td th:text="${#dates.format(list_n.postTime,'yyyy-MM-dd hh:mm:ss')}"></td>
                            </tr>
                            <tr th:unless="${#lists.size(list)} > 0">
                                <td colspan="8">조회된 결과가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div>
                    </div>

                </div>

            </div>
            <footer id="SE_footer">
                <p>
                </p>
                <h3><a href="#">서비스 소개</a> / <a href="#">이용약관</a> / <a href="#">개인정보 취급방침</a> /<a href="#">비즈니스 문의</a> /
                    <a href="#">SNS</a> / <a href="#">이메일</a> /<a href="#">연락처</a></h3>
                <p>
                </p>
                <h3>Copyright (c) <a href="#">www.solarembassy.com</a> All rights reserved.</h3>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
