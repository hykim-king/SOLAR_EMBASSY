<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/find_pw_security.css">
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">
    <th:block th:insert="/mainImg"></th:block>
    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div class="find_pw_security_container">
                <h1 class="find_pw_security_text" style="color: rgb(0, 0, 0);">
                    비밀번호 찾기
                    <span style="font-size: 16px; color: #FF0000;">01.아이디입력</span><span style="font-size: 16px;">>02.본인 확인>03.비밀번호 재설정 (임시 비밀번호 전송.)</span>
                </h1>
                <div class="find_pw_security_container2">
                    <img id="SE_log_1" src="/img/Solar-Embassy_No_1.png" alt="" onclick="location.href='/'">
                    <div class="find_pw_security_content">
                        <span style="font-size: 20px; font-weight:bold;">비밀번호를 찾기 위해 <span style="color:#14F30F">아이디</span>를 입력해주세요.</span>
                        <div class="find_pw_security_input">
                            <form action="/user/find_pw.do">
                                <label for="next"></label>
                                <input type="text" name="next" id="next" value="  ID를 입력하세요."><button class="next_btn">다음</button><br>
                            </form>
                        </div>
                    </div>
                    <div class="find_pw_security_content_3">
                        <div class="find_pw_security_content_3-1" style="font-size: 20px; font-weight:bold;">아이디가 기억이 나지 않는다면 <span style="color:#14F30F">아이디 찾기</span>로 이동하세요.</div>
                    </div>
                    <div class="find_pw_security_content_4">
                        <form action="" method="POST">
                            <button id="cancle">취소</button>
                            <div class="justspace"></div>
                            <button id="service_center">고객센터</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--여기까지-->

        </div>
        <section id="SE_contents2">
            <div id="SE_banner1"><h1>배너자리</h1></div>
        </section>

        <section id="SE_contents3">
            <div id="SE_banner2"><h1>배너자리</h1></div>
        </section>
        <footer id="SE_footer">
            <p>
            </p>
            <h3><a href="#">서비스 소개</a> / <a href="#">이용약관</a> / <a href="#">개인정보 취급방침</a> /<a href="#">비즈니스 문의</a> /
                <a href="#">SNS</a> / <a href="#">이메일</a> /<a href="#">연락처</a></h3>
            <p>
            </p>
            <h3>Copyright (c) <a href="#">www.solarembassy.com</a> All rights reserved.</h3>
        </footer>

    </div>
</div>
</body>
</html>
