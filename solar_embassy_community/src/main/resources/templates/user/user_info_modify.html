<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/user_info_modify.css">
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">
    <th:block th:insert="/mainImg"></th:block>

    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div id="user_info">
                <div id="user_info_btn">
                    <div id="user_info_btn1">
                        <button type="button" class="btn btn-outline-dark col-12 mt-5 ms-4 fs-3 ">회원 정보 수정</button>
                    </div>
                    <div id="user_info_btn2">
                        <button type="button" class="btn btn-outline-dark col-12 mt-5 ms-4 fs-3">차단 목록 관리</button>
                    </div>
                    <div id="user_info_btn3">
                        <button type="button" class="btn btn-outline-danger col-12 mt-5 ms-4 fs-3" onclick="location.href='/user/withdrawal.do'">회원 탈퇴</button>
                    </div>
                </div>
                <div id="user_info_bgc1">
                    <div id="user_info_bgc2">
                        <div id="user_info_modify" >
                            <div>
                                <div class="input-group input-group-lg mb-3">
                                    <input type="text" class="form-control" placeholder="아이디" aria-label="id">
                                    <button type="submit" class="btn btn-info btn-lg">중복체크</button>
                                </div>
                                <div class="text-start">
                                    <span>사용 가능한 아이디 입니다.</span>
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <input type="text" class="form-control" placeholder="닉네임" aria-label="nickname">
                                    <button type="submit" class="btn btn-info btn-lg">중복체크</button>
                                </div>
                                <div class="text-start">
                                    <span>중복된 닉네임 입니다.</span>
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <input type="text" class="form-control" placeholder="Email" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="naver.com" aria-label="Server">
                                    <button type="submit" class="btn btn-info btn-lg">인증확인</button>
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <input type="text" class="form-control" placeholder="휴대폰번호" aria-label="phoenNum">
                                    <button type="submit" class="btn btn-info btn-lg">인증확인</button>
                                </div>
                                <div class="input-group input-group-lg my-3 ">
                                    <input type="text" class="form-control rounded" placeholder="현재 비밀번호" aria-label="nowPw">
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <input type="text" class="form-control rounded" placeholder="새 비밀번호" aria-label="newPw">
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <input type="text" class="form-control rounded" placeholder="비밀번호 확인" aria-label="newPwCheck">
                                </div>

                                <button type="submit" class="btn btn-secondary btn-lg mt-5">확인</button>
                                <button type="submit" class="btn btn-secondary btn-lg mt-5 ms-5">취소</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--여기까지-->
        </div>


        <section id="SE_contents2">
            <div id="SE_banner1"><h1>배너자리</h1></div>
        </section>

        <section id="SE_contents3">
            <div id="SE_banner2"><h1>배너자리</h1></div>
        </section>

        <footer id="SE_footer">
            <p>
            </p>
            <h3><a href="#">서비스 소개</a> / <a href="#">이용약관</a> / <a href="#">개인정보 취급방침</a> /<a href="#">비즈니스 문의</a> /
                <a href="#">SNS</a> / <a href="#">이메일</a> /<a href="#">연락처</a></h3>
            <p>
            </p>
            <h3>Copyright (c) <a href="#">www.solarembassy.com</a> All rights reserved.</h3>
        </footer>

    </div>
</div>
</body>
</html>
