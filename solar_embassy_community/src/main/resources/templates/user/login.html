<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/login.css">


  <style>

    .sns_login_btn {

      display: flex;
      justify-content: space-between;

      margin-top: 10px;

    }


  </style>

</head>
<body>
<div class="bg"></div>
<div class="star-field">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>
<div id="logo">
  <a href="/">
    <img src="/img/solar_embassy_logo.png" alt="">
  </a>
</div>
<form action="/user/login.do" class="login" method="POST">

  <h1> Login </h1>

  <span></span>
  <input type="text" placeholder="id" name="userId">
  <span></span>
  <input type="password" placeholder="Password" name="passwords">

  <div class="sns_login_btn">
    <img src="/img/sns_login_btn_1.png" alt="">
    <img src="/img/sns_login_btn_2.png" alt="">
    <img src="/img/sns_login_btn_3.png" alt="">
    <img src="/img/sns_login_btn_4.png" alt="">
    <img src="/img/sns_login_btn_5.png" alt="">

  </div>
  <p>
    <label>
      <input type="checkbox"> 자동 로그인
    </label>

    <a href=""> 고객센터 </a>
    <a href=""> 비밀번호찾기 | </a>
    <a href=""> 회원가입 | </a>
  </p>

  <button class="btn" type="submit">Log in</button>
</form>


</body>
</html>
