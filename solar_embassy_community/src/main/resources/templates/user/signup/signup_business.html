<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/signup_normal.css">
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">
    <th:block th:insert="/mainImg"></th:block>
    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div id="content1_signup">
                <div id="SE_title"><p>서비스 회원가입</p></div>
                <div id="SE_signupAriaB">
                    <form action="/user/signup_normal.do" method="post">

                        <div class="title_container" id="userId">
                            <h2>ID입력<small>5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</small></h2>
                            <div class="input_container">
                                <input type="text" name="userId" placeholder="ID 입력">
                                <button type="button" onclick="location.href='#userId'">중복확인</button>
                                <p>이미 사용중인 ID입니다</p>
                            </div>
                        </div>

                        <div class="title_container">
                            <h2>PW입력<small>8~20자리 영문 대 소문자, 숫자, 특수문자를 사용하세요</small></h2>
                            <div class="input_container">
                                <input type="password" name="passwords">
                                <p>사용 가능한 비밀번호입니다</p>
                            </div>
                        </div>

                        <div class="title_container">
                            <h2>PW 확인</h2>
                            <div class="input_container">
                                <input type="password" name="passwords_check">
                                <p style="color: red" th:if="passwords==passwords_check">입력하신 비밀번호가 다릅니다</p>
                            </div>
                        </div>

                        <div class="title_container">
                            <h2>전화번호(휴대폰) 입력</h2>
                            <div class="input_container">
                                <input type="text" name="tell" placeholder="(-)는 빼고 입력해주세요">
                            </div>
                        </div>

                        <div class="title_container">
                            <h2>닉네임 입력</h2>
                            <div class="input_container">
                                <input type="text" name="nickname">
                                <button type="button" onclick="location.href='#'">중복확인</button>
                                <p>사용가능한 닉네임 입니다</p>
                            </div>
                        </div>

                        <div class="title_containerB">
                            <h2>업체 E-Mail입력</h2>
                            <div class="input_container">
                                <input type="text" name="email">
                                <button type="button" onclick="location.href='#'">중복확인</button>
                                <p>이미 사용중인 E-Mail입니다</p>
                            </div>

                            <div>
                                <div class="input_container">
                                    <h2>대표자 성명</h2> <input type="text" >
                                </div>
                            </div>

                            <div>
                                <div id="input_container">
                                    <h2>업체명</h2><input type="text">
                                </div>
                            </div>

                            <div class="input_container">
                                <h2>업체 연락처</h2>
                                <div class="input_container">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="input_container">
                                <h2>사업자 번호</h2>
                                <div class="input_container">
                                    <input type="text">
                                </div>
                            </div>

                            <div class="input_container">
                                <h2>업체주소</h2><input type="text"><button>인증하기</button>
                            </div>
                            <div class="input_container">
                                <h2>나머지 주소</h2>
                                <input type="text">
                            </div>
                        </div>

                    </form>
                    <div id="buttons">
                        <button id="next" onclick="location.href='#'">가입하기</button>
                        <button id="cancel"><a href="/">취소</a></button>
                    </div>
                </div>
            </div><!--여기까지-->

        </div>
    </div>
</div>
</body>
</html>
