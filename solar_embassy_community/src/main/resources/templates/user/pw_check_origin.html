<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/pw_check.css">
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">
    <th:block th:insert="/mainImg"></th:block>

    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div id="user_info">
                <div id="user_info_btn">
                    <div id="user_info_btn1">
                        <button type="button" class="btn btn-outline-dark col-12 mt-5 ms-4 fs-3 ">회원 정보 수정</button>
                    </div>
                    <div id="user_info_btn2">
                        <button type="button" class="btn btn-outline-dark col-12 mt-5 ms-4 fs-3">차단 목록 관리</button>
                    </div>
                    <div id="user_info_btn3">
                        <button type="button" class="btn btn-outline-danger col-12 mt-5 ms-4 fs-3">회원 탈퇴</button>
                    </div>
                </div>
                <div id="user_info_bgc1">
                    <div id="user_info_bgc2">
                        <div id="pw_check" class="">
                            <div class="">
                                <h3>비밀번호를 입력해 주시기 바랍니다.</h3>
                            </div>
                            <div>
                                <div class="input-group input-group-lg my-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">비밀번호</span>
                                        <input type="text" class="form-control rounded-end" aria-label="Username">
                                        <span><button type="submit"
                                                      class="btn btn-info btn-lg mt-1 ms-3 fs-5" onclick="location.href='/user/user_info_modify.do'">확인</button></span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-lg mt-1 ms-3">취소</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <!--여기까지-->

        </div>
        <section id="SE_contents2">
            <div id="SE_banner1"><h1>배너자리</h1></div>
        </section>

        <section id="SE_contents3">
            <div id="SE_banner2"><h1>배너자리</h1></div>
        </section>
