<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form method="post" id="form" >
  <input type="hidden" name="boardNo" th:value="${board.boardNo}">
  <input type="hidden" name="userId" th:value="${board.userId}">
  <input type="hidden" name="boardTag" th:value="${board.boardTag}">
  제목 : <input type="text" name="title" th:value="${board.title}"><br>
  내용: <label>
  <textarea name="contents" th:text="${board.contents}"></textarea>
</label>
  <input type="submit" value="저장" id="updateConfirmBtn">
</form>

</body>
</html>
<script th:inline="javascript">
  /* 목록 페이지 이동 버튼 */
  $("#updateConfirmBtn").on("click", function(e){
    let form;
    form.find("#updateConfirmBtn").remove();
    form.attr("action", "/board/boardDetail");
    form.submit();
  });
</script>
