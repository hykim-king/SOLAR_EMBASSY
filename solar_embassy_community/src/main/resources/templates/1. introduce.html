    <style>
        /* 항목 위치 및 영역*/
        #SE_intro{
            width: 1200px;
            height: 80px;
            position: relative;
            transform: translate(-20px,-30px);
        }

        /*버튼 영역*/
        #SE_intro>ul{
            width: 1200px;
            height: 50px;
            position: relative;
            transform: translate(20px,0px);
            display: flex;
        }

        #SE_intro>ul>li{          /*각 항목*/
            background-color: white;
            width: 380px;
            height: 50px;
            float: left;
            margin-left: 5px;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 1px 2px 2px 1px #888;
        }

        /*각 항목*/
        #SE_intro>ul>li>a{
            margin-top: 5px;
            text-align: center;
            color: black;
            font-size: 25px;
        }

        #SE_intro>ul>li:hover{     /*hover*/
            background-color: #7b86ff;
        }

        #SE_intro>ul>li>a:hover{ /*hover*/
            text-align: center;
            color: green;
            font-size: 25px;
        }

        #SE_introIMG{
            background-image: url("/img/intro.jpg");
            border-radius: 5px;
            transform: translate(25px,-50px);
        }

        /*footer 영역*/
        #SE_footer{
            background-color: Black;
            width: 1920px;
            height: 200px;
            float: left;
            position: relative;
            transform: translate(0,2050px);
            text-align: center;
            color: white;
            z-index: 2;
        }

        #SE_footer a{
            margin-top: 30px;
            display: inline-block;
        }
