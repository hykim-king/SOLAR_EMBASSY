<!-- xmlns:th="http://www.thymeleaf.org"

layout:decorate="~{/layout}"> -->

<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        #user_info_bgc1 {
            margin-left: 2.5%;
            margin-top: 30px;
            background-color: #e7f1ff;
            width: 95%;
            height: 900px;
            border-radius: 10px;
            position: relative;
        }

        #title_input {
            width: 80%;
            margin-left: 29px;
            margin-top: 30px;
            margin-bottom: 2px;
            display: flex;
        }

        #textarea {
            margin: 0 auto;
            width: 95%;
        }

        #textarea_btn {
            margin-right: 30px;
            float: right;
        }

        #SE_contents {
            height: 1100px;
            background-color: #e7f1ff;
        }

        #SE_footer {
            margin-top: 600px;
            font-size: 5em;
        }

        #SE_content22 {
            margin-top: 100px;
        }
        #buTell_t, #address_t, #roCount_t, #price_t, #info_t, #buCode_t{
            text-align: center;
            margin-top: 10px;
            border-style: solid;
            border-width: 1px;
            border-color: white;
            border-radius: 5px;
        }


    </style>
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">


    <th:block th:insert="/mainImg"></th:block>
    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->

            <!--여기부터-->
            <div id="SE_content22">  <!--컨텐츠 img영역. SE_content2에 background에 이미지를 삽입하는 방식으로 제작.-->
                <div id="user_info_bgc1" class="pt-1">
                    <form id="frm" name="frm" method="post" action="/room/roomWrite.do">
                        <input type="hidden" name="userId" th:value="${session.loginUser.userId}">
                        <div th:text="${session.loginUser.nickname}+'님의 작성글입니다.'"></div>
                        <div id="title_input" class="dropdown">
                            <div class="me-2">
                                <select th:name="galaxyNo" th:selected="${galaxyNo}"
                                        class="btn btn-secondary dropdown-toggle">
                                    <option th:value="${galaxy.galaxyNo}" th:each="galaxy:${galaxies}"
                                            th:text="${galaxy.galName}" th:selected="${galaxy.galaxyNo}==5"></option>
                                </select>
                                <select name="boardTag" class="btn btn-secondary dropdown-toggle">
                                    <option value="1">캠핑</option>
                                    <option value="2">낚시</option>
                                </select>
                                <div id="buTell_t">
                                    <span >사업자 연락처</span>
                                </div>
                                <div id="address_t">
                                    <span >주소</span>
                                </div>
                                <div id="roCount_t">
                                    <span >인원 수</span>
                                </div>
                                <div id="price_t">
                                    <span >가격</span>
                                </div>
                                <div id="info_t">
                                    <span >객실 상세 정보</span>
                                </div>
                                <div id="buCode_t">
                                    <span >숙소 종류</span>
                                </div>
                                <!--                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button"-->
                                <!--                                   id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">-->
                                <!--                                    주제-->
                                <!--                                </a>-->
                                <!--                                <ul class="dropdown-menu">-->
                                <!--                                    <li><a class="dropdown-item" href="#">잡담</a></li>-->
                                <!--                                    <li><a class="dropdown-item" href="#">정보</a></li>-->
                                <!--                                    <li><a class="dropdown-item" href="#">질문</a></li>-->
                                <!--                                    <li><a class="dropdown-item" href="#">기타</a></li>-->
                                <!--                                </ul>-->
                            </div>
                            <div id="title_input1">
                                <input type="text" placeholder="제목" id="title" name="title" class="form-control"
                                       aria-label="Text input with dropdown button" style="width: 600px">
                                <input type="text" placeholder="사업자연락처" id="buTell" name="buTell" class="form-control"
                                       style="width: 600px">
                                <input type="text" placeholder="주소" id="address" name="address" class="form-control"
                                       style="width: 600px">
                                <input type="text" placeholder="인원수" id="roCount" name="roCount" class="form-control"
                                       style="width: 600px">
                                <input type="text" placeholder="가격" id="price" name="price" class="form-control"
                                       style="width: 600px">
                                <input type="text" placeholder="객실 상세 정보" id="info" name="info" class="form-control"
                                       style="width: 600px">
                                <input type="text" placeholder="숙소 종류" id="buCode" name="buCode" class="form-control"
                                       style="width: 600px">
                            </div>


                        </div>

                        <div>
                            <div id="textarea">
                                <textarea id="summernote" name="contents"></textarea>
                            </div>
                            <div id="textarea_btn">
                                <a href="/board/camping.do" class="btn btn-Light">취소</a>
                                <input type="submit" id="submit" value="저장" class="btn"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            height: 400,
            lang: 'ko-KR'
        });
    });
</script>
