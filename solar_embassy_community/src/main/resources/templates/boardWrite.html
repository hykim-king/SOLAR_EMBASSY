<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--원본 css-->
    <link rel="stylesheet" href="/css/index.css">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        #user_info_bgc1 {
            margin-left: 2.5%;
            margin-top: 30px;
            background-color: #dedede;
            width: 95%;
            height: 800px;
            border-radius: 10px;
            position: relative;
            font-size: 16px;
        }

        #title_input {
            width: 80%;
            margin-left: 29px;
            margin-top: 30px;
            margin-bottom: 2px;
            display: flex;
        }

        #textarea {
            margin: 0 auto;
            width: 95%;
        }

        #textarea_btn {
            margin-right: 30px;
            float: right;
            background-color: #b8b8c7;
            border-radius: 5px;
        }

        #SE_contents {
            height: 2000px;
            background-color: #dedede;;
        }

        #title_input1 {
            margin-left: 10px;
        }

        #SE_content22 {
            margin-top: 100px;
        }

        /*footer 영역*/
        #SE_footer1{
            background-color: Black;
            width: 1920px;
            height: 250px;
            float: left;
            position: relative;
            transform: translate(0,2000px);
            text-align: center;
            z-index: 2;
            color: white;
        }

        #SE_footer1 a{
            margin-top: 30px;
            color: white;
            display: inline-block;
        }

    </style>
    <title>SOLAR EMBASSY</title>
</head>
<body>
<div id="SE_container">


    <th:block th:insert="/mainImg"></th:block>
    <div id="SE_topline">
        <!--검색과 로그인 + 왼쪽 사이드-->
        <th:block th:insert="/searchAndLogin"></th:block>
        <!--검색과 로그인 end-->
        <div id="SE_contents" style="z-index:2">
            <!--메뉴 + 오른쪽 사이드-->
            <th:block th:insert="/menuAndAside"></th:block>
            <!--메뉴 end-->
            <th:block th:if="${galaxyNo==3}" th:insert="/galaxy/autoGalaxyNavbar"></th:block>
            <!--여기부터-->
            <div id="SE_content22">  <!--컨텐츠 img영역. SE_content2에 background에 이미지를 삽입하는 방식으로 제작.-->
                <div id="user_info_bgc1" class="pt-1">
                    <form id="frm" name="frm" method="post" action="/board/boardWrite.do">
                        <input type="hidden" name="userId" th:value="${session.loginUser.userId}">
                        <div th:text="${session.loginUser.nickname}+'님의 작성글입니다.'"></div>
                        <div id="title_input" class="dropdown">
                            <div class="me-2">
                                <select th:name="galaxyNo" class="btn btn-secondary dropdown-toggle">
                                    <option th:value="${galaxy.galaxyNo}" th:each="galaxy:${galaxies}"
                                            th:text="${galaxy.galName}" th:selected="${galaxy.galaxyNo} == ${galaxyNo}"></option>
                                </select>
                                <select name="boardTag" class="btn btn-secondary dropdown-toggle">
                                    <option value="1" selected>잡담</option>
                                    <option value="2">정보</option>
                                    <option value="3">질문</option>
                                    <option value="4">기타</option>
                                </select>
                            </div>
                            <div id="title_input1">
                                <input type="text" placeholder="제목" id="title" name="title" class="form-control"
                                       aria-label="Text input with dropdown button" style="width: 600px">
                            </div>
                        </div>

                        <div>
                            <div id="textarea">
                                <textarea id="summernote" name="contents"></textarea>
                            </div>
                            <div id="textarea_btn">
                                <a href="/board/boardList.do" class="btn btn-Light">취소</a>
                                <input type="submit" id="submit" value="저장" class="btn"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
            <footer id="SE_footer1">
                <br>
                <p><h3><a href="/introduce">서비스 소개</a> / <a href="/user_rules">이용약관</a> / <a href="/personal">개인정보 취급방침</a> / <a href="https://open.kakao.com/o/sImhIr4e">비즈니스 문의</a> / <a href="https://cafe.naver.com/solarembassy">SNS</a> / <a href="mailto:mall@solarembassy.com">이메일</a> / <a href="/customer_center">고객센터</a></h3></p>
                <p><h3>Copyright (c) <a href="https://github.com/hykim-king/SOLAR_EMBASSY">www.solarembassy.com</a> All rights reserved.</h3></p>
                <p>위 내용에 대한 저작권 및 법적 책임은 자료제공사 또는 글쓴이에 있으며 SOLAR EMBASSY의 입장과 다를 수 있습니다.<img src="/img/loadcat.gif"></a></p>
            </footer>
</body>
</html>

<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            height: 400,
            lang: 'ko-KR'
        });
    });
</script>
