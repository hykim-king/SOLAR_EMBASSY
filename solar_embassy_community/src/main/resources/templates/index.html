        <th:block th:insert="/searchAndLogin"></th:block>

        <div id="SE_contents" style="z-index:2">

            </div>

                    <div id="SE_BEST_list_title"><a href="#"><h1>인기 BEST</h1></a></div>

                    <div id="SE_thumbnails"> <!--컨텐츠 제목-->
                        <a href="#">
                            <div class="SE_BEST">
                                <div class="BEST_thumbnail">
                                    <div class="BEST_substance"><h3>인기글 제목</h3>
                                    </div>
                                </div>
                            </div>
                        </a>

                        <a href="#">
                            <div class="SE_BEST">
                                <div class="BEST_thumbnail">
                                    <div class="BEST_substance"><h3>인기글 제목</h3></div>
                                </div>
                            </div>
                        </a>

                        <a href="#">
                            <div class="SE_BEST">
                                <div class="BEST_thumbnail">
                                    <div class="BEST_substance"><h3>인기글 제목</h3></div>
                                </div>
                            </div>
                        </a>

                        <a href="#">
                            <div class="SE_BEST">
                                <div class="BEST_thumbnail">
                                    <div class="BEST_substance"><h3>인기글 제목</h3></div>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>

                <div id="SE_sub2">
                    <div class="SE_ranking_title"><a href="#">HOT 게시글</a></div>
                    <div class="SE_ranking">
                        <!--Add board update soon...-->
                        <table class="table table-bordered">
                            <colgroup>
                                <col span="1" style="width: max-content;">
                                <col span="1">
                                <col span="1"style="width: max-content;">
                            </colgroup>
                            <thead>
                            <tr class="text-center">
                                <th>갤럭시</th>
                                <th>제목</th>
                                <th>추천</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list_one:${hotlist}" class="text-center">
                                <td th:text="${list_one.galaxy.galName}"></td>
                                <td th:onclick="location.href=[[@{'/board/boardDetail?boardNo={boardNo}' (boardNo=${list_one.boardNo})}]]"
                                    th:text="${list_one.title}" class="text-start"></td>
<!--                                <td th:text="${#dates.format(list_one.postTime,'yyyy-MM-dd')}"></td>-->
                                <td th:text="${list_one.likes}" class="text-start"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="SE_content4">
                    <div id="SE_sub3">
                        <div><a href=""><h3>최근 생성 된 게시글</h3></a></div>
                        <div class="SE_new_post">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="text-center">
                                    <th scope="col">번호</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">날짜</th>
                                    <th scope="col">조회수</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list_one:${list}" class="text-center">
                                    <td th:text="${list_one.boardNo}"></td>
                                    <td th:onclick="location.href=[[@{'/board/boardDetail?boardNo={boardNo}' (boardNo=${list_one.boardNo})}]]" th:text="${list_one.title}" class="text-start"></td>
                                    <td th:text="${#dates.format(list_one.postTime,'yyyy-MM-dd')}"></td>
                                    <td th:text="${list_one.views}" class="text-start"></td>
                                </tr>
                                </tbody>
                            </table>

                                    <td th:text="${list_one.boardNo}"></td>

                                    <td th:text="${#dates.format(list_one.postTime,'yyyy-MM-dd')}"></td>
                                </tr>
                                </tbody>
                            </table>

                <div id="SE_content5">
                    <div id="SE_sub5">
                        <div><a href=""><h3>자동차 갤럭시</h3></a></div>
